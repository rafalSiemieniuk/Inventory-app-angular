<ons-page>
  <div class="background"></div>
  <div class="content">
    <ons-card>
      <div class="title">
        Login to your account
      </div>
      <div class="content">
        <div class="content__wrap">
          <ons-input class="content__input" modifier="material" type="text" placeholder="Username" [(value)]="login"></ons-input>
        </div>
        <div class="content__wrap">
          <ons-input class="content__input" modifier="material" type="password" placeholder="Password" [(value)]="password"></ons-input>
        </div>
      </div>
    </ons-card>
  </div>
</ons-page>
<ons-bottom-toolbar class="bottom-bar">
  <ons-button modifier="large" (click)="authorizate()">Login</ons-button>
</ons-bottom-toolbar>

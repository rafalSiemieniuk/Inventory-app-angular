<ons-page *ngIf="employee">
  <ons-toolbar>
    <div class="left">
      <ons-back-button routerLink="../"></ons-back-button>
    </div>
    <ons-list-item class="center">
      {{employee.firstName}} {{employee.lastName}}
    </ons-list-item>
  </ons-toolbar>

  <ons-card>
    <ons-list-item>
      DEVICES:
    </ons-list-item>
    <ons-list *ngFor="let device of devices">
      <ons-list-item modifier="nodivider" routerLink="/identify/details/{{device.id}}" tappable>
        {{device.name}}
      </ons-list-item>
    </ons-list>
  </ons-card>
</ons-page>

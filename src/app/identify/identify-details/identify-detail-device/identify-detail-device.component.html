<ons-page *ngIf="device">
  <ons-card>
    <ons-list-item>
      DEVICE
    </ons-list-item>
    <ons-list-item modifier="nodivider" class=" center">
      <img class="list-item__thumbnail image" src={{device.imageUrl}}>
    </ons-list-item>
    <ons-list-item>
      <span class="list-item__title">Name</span>
      <span class="list-item__subtitle">{{device.name}}</span>
    </ons-list-item>
    <ons-list-item *ngIf="user">
      <span class="list-item__title">Belongs to</span>
      <span class="list-item__subtitle">{{user.firstName}} {{ user.lastName}}</span>
    </ons-list-item>
    <ons-list-item *ngIf="place">
      <span class="list-item__title">Belongs to</span>
      <span class="list-item__subtitle">{{place.name}}</span>
    </ons-list-item>
    <ons-list-item>
      <span class="list-item__title">Description</span>
      <span class="list-item__subtitle">{{device.description}}</span>
    </ons-list-item>
    <ons-list-item modifier="nodivider" class="center">
      <app-qrcode-writer [code]="device.id"></app-qrcode-writer>
    </ons-list-item>
  </ons-card>
</ons-page>

<ons-page *ngIf="office">
  <ons-card>
    <ons-list-item>
      OFFICE
    </ons-list-item>
    <ons-list-item>
      <span class="list-item__title">Name</span>
      <span class="list-item__subtitle">{{ office.name }}</span>
    </ons-list-item>
    <ons-list-item modifier="nodivider" class="center">
      <app-qrcode-writer [code]=office.id></app-qrcode-writer>
    </ons-list-item>
  </ons-card>
</ons-page>

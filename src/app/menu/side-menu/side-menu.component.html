 <ons-toolbar *ngIf="router.url !== '/login'">
  <ons-back-button (click)="toggleMenu()" *ngIf="router.url !== '/login'">
  </ons-back-button>
  <div class="center">
    <img src="../../../assets/logo.png" />
  </div>
  
</ons-toolbar>
<ons-list *ngIf="router.url !== '/login'">
  <ons-list-item *ngFor="let link of links" tappable (click)="toggleMenu()">
    <a  class="center" [routerLink]="link.router">{{link.name}}</a>
  </ons-list-item>
</ons-list>

<ons-page>
  <div class="background"></div>
  <div class="content">
    <ons-card>
      <div class="content">
        <div class="content__wrap">
        </div>
        <ons-list class="ons-list">
          <ons-list-item [routerLink]="device.id" class="ons-list__item" tappable *ngFor="let device of myDevices">
            <div class="left">
              <img class="list-item__thumbnail" [src]="device.imageUrl">
            </div>
            <span class="list-item__title">{{device.name}}</span>
            <br>
            <span class="list-item__subtitle">{{device.id}}</span>
          </ons-list-item>
        </ons-list>
      </div>
    </ons-card>
  </div>
</ons-page>

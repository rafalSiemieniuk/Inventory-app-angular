<ons-page>
  <div class="background"></div>
  <div class="content">
    <ons-card>
      <ons-list class="container" *ngIf="device">

        <ons-list-item>
          DEVICE
        </ons-list-item>
        <ons-list-item modifier="nodivider" class="center">
          <img class="list-item__thumbnail image" src={{device.imageUrl}} alt="device image">
        </ons-list-item>
        <ons-list-item>
          <span class="list-item__title">Name</span>
          <span class="list-item__subtitle">{{ device.name }}</span>
        </ons-list-item>
        <ons-list-item>
          <span class="list-item__title">Description</span>
          <span class="list-item__subtitle">{{ device.description }}</span>
        </ons-list-item>

        <ons-list-item>
          TO
        </ons-list-item>
        <div *ngIf="!newObject.name">
          <ons-list-item modifier="nodivider" class=" center">
            <img class="list-item__thumbnail image" src={{newObject.avatar}} alt="user avatar">
          </ons-list-item>
          <ons-list-item>
            <span class="list-item__title">Name</span>
            <span class="list-item__subtitle">{{newObject.firstName}} {{newObject.lastName}}</span>
          </ons-list-item>
          <ons-list-item>
            <span class="list-item__title">e-mail</span>
            <span class="list-item__subtitle">{{newObject.email}}</span>
          </ons-list-item>
        </div>

        <div *ngIf="newObject.name">
          <ons-list-item>
            <span class="list-item__title">Name</span>
            <span class="list-item__subtitle">{{newObject.name}}</span>
          </ons-list-item>
        </div>
      </ons-list>
    </ons-card>
  </div>
</ons-page>
<ons-bottom-toolbar class="bottom-bar">
  <ons-button modifier="large" routerLink="/devices/mydevices">Go back to Devices</ons-button>
</ons-bottom-toolbar>

<ons-page>
  <div class="background"></div>
  <div class="content">
    <div class="back">
      <ons-back-button [routerLink]="backhref">Back
      </ons-back-button>
    </div>
    <ons-card class="container">
      <div class="title">
        Submit Device Properties
      </div>
      <form [formGroup]="editForm">
        <div class="content">
          <div class="content__input">
            <ons-input class="content__input__txt" modifier="material" formControlName="name" type="text" placeholder="Device Name" ngDefaultControl></ons-input>
          </div>
          <div class="content__input">
            <ons-input class="content__input__txt" modifier="material" formControlName="imageUrl" type="text" placeholder="Device Image URL"
              ngDefaultControl></ons-input>
          </div>
          <div class="content__input">
            <textarea class="textarea" rows="4" modifier="material" formControlName="description" type="text" placeholder="Device Description"
              ngDefaultControl></textarea>
          </div>
        </div>
        <ons-bottom-toolbar class="bottom-bar">
          <ons-button (click)="onSubmit()" modifier="large">Save</ons-button>
        </ons-bottom-toolbar>
      </form>
    </ons-card>
  </div>
</ons-page>

<ons-page>
  <div class="background"></div>
  <div class="content">
    <ons-card>
      <div class="content">
        <div class="content__wrap">
          <p>
            <ons-search-input class="search" placeholder="Search" [(ngModel)]="search" ngDefaultControl></ons-search-input>
          </p>
          <ons-button modifier="quiet" class="content-right" routerLink="./add">
            <ons-icon icon="ion-plus" size="35px"></ons-icon>
          </ons-button>
        </div>
        <ons-list class="ons-list">
          <ons-list-item tappable *ngFor="let device of devices | filterDevices:search" >
            <span>{{device.name}}</span>
            <span>{{device.id}}</span>
          </ons-list-item>
        </ons-list>
      </div>
    </ons-card>
  </div>
</ons-page>

<ons-page>
  <div class="background"></div>
  <div class="content">
    <ons-card>
      <div class="content">
        <div class="content__wrap">
          <p>
            <ons-search-input class="search" placeholder="Search" (input)="onSearchChange($event.target.value)" ngDefaultControl></ons-search-input>
          </p>
          <ons-button modifier="quiet" class="content-right" routerLink="./add">
            <ons-icon icon="ion-plus" size="35px"></ons-icon>
          </ons-button>
        </div>
        <ons-list class="ons-list">
          <ons-list-item class="ons-list__item" tappable *ngFor="let device of devices" >
            <span class="list-item__title">{{device.name}}</span><br>
            <span class="list-item__subtitle">{{device.id}}</span>
          </ons-list-item>
        </ons-list>
      </div>
    </ons-card>
  </div>
</ons-page>

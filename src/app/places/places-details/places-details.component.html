<ons-page *ngIf="place">
  <ons-toolbar>
    <div class="left">
      <ons-back-button routerLink="../"></ons-back-button>
    </div>
    <ons-list-item class="center">
      {{place.name | uppercase}}
      <ons-button *ngIf="isAdmin" modifier="quiet" class="content-right " routerLink="./form">
        <ons-icon icon="ion-edit" size="30px"></ons-icon>
      </ons-button>
    </ons-list-item>
  </ons-toolbar>

  <ons-card>
    <ons-list-item>
      DEVICES:
    </ons-list-item>
    <ons-list *ngFor="let device of devices">
      <ons-list-item modifier="nodivider" routerLink="/identify/details/{{device.id}}" tappable>
        {{device.name}}
      </ons-list-item>
    </ons-list>
  </ons-card>
</ons-page>

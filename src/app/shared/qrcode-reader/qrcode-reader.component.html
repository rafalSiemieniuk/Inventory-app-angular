<ons-page>
  <div class="background"></div>
  <div class="content">
    <ons-card class="card">
      <ons-list *ngIf="videoLoaded && twoCameras">
        <ons-list-item>
          <div class="center">
            Rear camera
          </div>
          <div class="right">
            <ons-switch checked (change)="switch()"></ons-switch>
          </div>
        </ons-list-item>
      </ons-list>
      <div class="title" *ngIf="videoLoaded">
        <h2>Scan QR code</h2>
      </div>
      <div class="qr-code-information" *ngIf="!videoLoaded">{{loadingMessage}}</div>
      <canvas #canvasEl class="video"></canvas>
      <div class="qr-code-information" *ngIf="videoLoaded">
        <p>
          <b>Your QR code: </b>{{outputData}}</p>
      </div>
    </ons-card>
  </div>
</ons-page>

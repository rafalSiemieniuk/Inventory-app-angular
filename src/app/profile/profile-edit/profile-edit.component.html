<ons-page>
  <div class="background"></div>
  <div class="content">
    <div class="back">
      <ons-back-button routerLink="../">Back
      </ons-back-button>
    </div>
    <ons-card>
      <div class="title">
        Edit Your Account
      </div>
      
        <div class="content">
          <div class="content__input">
            <ons-input modifier="material" type="text" placeholder="Name" id="name"></ons-input>
          </div>
          <ons-select id="choose-office" id="office">
            <option *ngFor="let office of offices">{{office.name}}</option>
          </ons-select>
          <div class="content__btn">
            <ons-button (click)="onSubmit()" modifier="large">Save</ons-button>
          </div>
        </div>
    </ons-card>
  </div>
</ons-page>

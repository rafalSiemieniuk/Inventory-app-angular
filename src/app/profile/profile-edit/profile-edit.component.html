<ons-page>
  <div class="background"></div>
  <div class="content">
    <div class="back">
      <ons-back-button routerLink="../">Back
      </ons-back-button>
    </div>
    <ons-card>
      <div class="title">
        Edit Your Account
      </div>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="content">
        <div class="content__input">
          <ons-input modifier="material" type="text" placeholder="Name" formControlName="name" ngDefaultControl></ons-input>
        </div> <!-- bez ngDefaultControl nie działa-->
        <!-- <ons-select id="choose-office"  formControlName="office" ngDefaultControl>
            <option *ngFor="let office of offices">{{office.name}}</option>
          </ons-select> -->
        <div class="content__btn">
          <button type="submit" modifier="large" >Save</button> <!-- ons-button nie działa, a button działa-->
        </div>
      </div>
    </form>
    </ons-card>
  </div>
</ons-page>
